plugins {
	id 'com.enonic.defaults' version '2.0.1'
	id 'com.enonic.xp.app' version '2.0.0'
	id 'maven-publish'
}

app {
	name = project.appName
	displayName = 'Corporate Theme'
	vendorName = 'Enonic AS'
	vendorUrl = 'https://enonic.com'
	systemVersion = "${xpVersion}"
}

dependencies {
	compile "com.enonic.xp:core-api:${xpVersion}"
	compile "com.enonic.xp:portal-api:${xpVersion}"
	include "com.enonic.xp:lib-content:${xpVersion}"
	include "com.enonic.xp:lib-portal:${xpVersion}"
	include "com.enonic.xp:lib-mail:${xpVersion}"

	include 'com.enonic.lib:landingpage:1.0.0'
	include 'com.enonic.lib:urlredirect:2.0.0'
	include "com.enonic.lib:lib-thymeleaf:2.0.0-B1"
	include 'com.enonic.lib:lib-util:2.0.0-B1'
	include 'com.enonic.lib:lib-menu:3.0.0-B1'

	webjar 'org.webjars:momentjs:2.20.1'
}

repositories {
	mavenLocal()
	jcenter()
	xp.enonicRepo()
}
