<div data-th-class="${container}" data-th-style="${backgroundColor ? 'background-color:' + backgroundColor : ''}">
    <div class="row">
        <div class="col-md-12" data-portal-region="main">
            <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
                <div data-portal-component="${component.path}" data-th-remove="tag"/>
            </div>
        </div>
    </div>
</div>
