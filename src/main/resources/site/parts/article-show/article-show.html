<article class="p_article-show" role="article">

	<figure class="header-graphics" data-th-if="${content.data.image}">
		<img data-th-src="${content.data.image.url}" alt="" data-th-alt="${content.data.image.displayName}" class="header-image" />
		<figcaption data-th-if="${content.data.image.caption}" data-th-text="${content.data.image.caption}"></figcaption>
	</figure>

	<p class="preface" data-th-text="${content.data}? ${content.data.preface}" data-th-if="${content.data.preface}">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam. Tempor incididunt ut labore et dolore magna aliqua.</p>


	<div data-th-utext="${content.data} ? ${portal.processHtml({'_value=' + content.data.body}) }" data-th-remove="tag" />

	<p data-th-if="${content.data.published}" class="published">
		<i class="icon-time"></i>
		<span data-th-text="${'Online since ' + content.data.published}"></span>
	</p>
	<p data-th-if="${content.data.author}" class="author">
		<i class="icon-edit"></i>
		<span>
			Written by
			<div data-th-each="author,iter : ${content.data.authors}" data-th-remove="tag">
				<strong data-th-text="${author.displayName}">Author</strong><span data-th-if="${!iter.last}" data-th-remove="tag">, </span>
			</div>
		</span>
	</p>

</article>
