<section id="about-us" class="container main">
    <div class="row-fluid">
        <div class="span6">
            <h2 data-th-text="${title1}"></h2>
            <p data-th-text="${text1}"></p>
        </div>
    </div>
    <h1 class="center">Meet the Team</h1>
    <hr>
    <div class="row-fluid">
        <div class="span3" data-th-if="${employees}" data-th-each="employee : ${employees}">
            <div class="box">
                <p><img data-th-src="${employee.photo}" alt="" ></p>
                <h5 data-th-text="${employee.name}"></h5>
                <p data-th-text="${employee.intro}"></p>
                <a data-th-if="${employee.facebookUrl}" class="btn btn-social btn-facebook" data-th-href="${employee.facebookUrl}"><i class="icon-facebook"></i></a>
                <a data-th-if="${employee.googleUrl}" class="btn btn-social btn-google-plus" data-th-href="${employee.googleUrl}"><i class="icon-google-plus"></i></a>
                <a data-th-if="${employee.twitterUrl}" class="btn btn-social btn-twitter" data-th-href="${employee.twitterUrl}"><i class="icon-twitter"></i></a>
                <a data-th-if="${employee.linkedinUrl}" class="btn btn-social btn-linkedin" data-th-href="${employee.linkedinUrl}"><i class="icon-linkedin"></i></a>
            </div>
        </div>
    </div>
    <div class="row-fluid" style="padding-top: 30px">
        <div class="span6">
            <h3 data-th-text="${title2}"></h3>
            <p data-th-text="${text2}"></p>
        </div>
    </div>
</section>
