    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
				<a id="logo" class="pull-left" href="/" data-th-href="${siteUrl}">
					 <img data-th-src="${logo}"/>
				</a>
            <div class="nav-collapse collapse pull-right">
                <ul class="nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Pages <i class="icon-angle-down"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="career.html">Career</a></li>
                            <li><a href="typography.html">Typography</a></li>
                            <li class="divider"></li>
                            <li><a href="privacy.html">Privacy Policy</a></li>
                            <li><a href="terms.html">Terms of Use</a></li>
                        </ul>
                    </li>
                    <li><a href="contact-us.html">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</header>

<!-- Title -->
<section class="title" data-th-if="${!showTitle}">
    <div class="container">
        <div class="row-fluid">
            <div class="span6">
                <h1 data-th-text="${pageTitle}"></h1>
            </div>
            <div class="span6">
                <ul class="breadcrumb pull-right">
                    <li><a href="/" data-th-href="${siteUrl}">Home</a> <span class="divider">/</span></li>
                    <li class="active" data-th-text="${pageTitle}"></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- Title -->

<div id="container" tabindex="-1">
    <div class="row">
        <div data-portal-region="main">
            <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
                <div data-portal-component="${component.path}" data-th-remove="tag"></div>
            </div>
        </div>
    </div>
</div>


<!--Footer-->
<section id="bottom" class="main">
    <div class="container">

        <div class="row-fluid" style="padding-top: 30px">
            <div class="span3">
                <h4 data-th-text="${footer.title}"></h4>
                <ul class="unstyled address">
                    <li data-th-if="${footer.contactsInfo}" data-th-each="contactInfo : ${footer.contactsInfo}">
                        <i data-th-class="'icon-' + ${contactInfo.icon}"></i>
                        <p data-th-text="${contactInfo.text}"></p>
                    </li>
                </ul>
            </div>
            <div id="tweets" class="span3">
                <h4 data-th-text="${footer.title2}"></h4>
                <div>
                    <ul class="arrow">
                        <li data-th-if="items" data-th-each="item : ${footer.items}">
                            <a data-th-href="${item.url}">
                                <span data-th-text="${item.name}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<footer id="footer">
    <div class="container">
        <div class="row-fluid">
            <div class="span5 cp">
               <p data-th-utext="${footer.text}" data-th-remove="tag"></p>
            </div>
            <!--/Copyright-->

            <div class="span6">
                <ul class="social pull-right">
                    <li data-th-if="${footer.icon}" data-th-each="footers : ${footer.icon}">
                        <a href="#">
                            <i  data-th-class="${footers}"></i>
                        </a>
                    </li>
                    <!--<li><a href="#"><i class="icon-twitter"></i></a></li>-->
                    <li><a href="#"><i class="icon-twitter"></i></a></li>

                </ul>
            </div>

            <div class="span1">
                <a id="gototop" class="gototop pull-right" href="#"><i class="icon-angle-up"></i></a>
            </div>
            <!--/Goto Top-->
        </div>
    </div>
</footer>
<!--/Footer-->
<script data-th-src="${portal.assetUrl({'_path=js/vendor/jquery-1.9.1.min.js'})}" src="/assets/js/vendor/jquery-1.9.1.min.js"></script>

<script data-th-src="${portal.assetUrl({'_path=js/bootstrap.min.js'})}" src="/assets/js/bootstrap.min.js"></script>
<script  data-th-src="${portal.assetUrl({'_path=js/main.js'})}" src="/assets/js/main.js" ></script>


<script  data-th-src="${portal.assetUrl({'_path=js/jquery.ba-cond.min.js'})}" src="/assets/js/jquery.ba-cond.min.js" ></script>
<script  data-th-src="${portal.assetUrl({'_path=js/jquery.slitslider.js'})}" src="/assets/js/jquery.slitslider.js" ></script>
<script data-th-src="${portal.assetUrl({'_path=js/slider.js'})}" src="/assets/js/slider.js"></script>
<script  data-th-src="${portal.assetUrl({'_path=js/twitter-bootstrap-hover-dropdown.min.js'})}" src="/assets/js/twitter-bootstrap-hover-dropdown.min.js" ></script>
