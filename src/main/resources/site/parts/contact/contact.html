<div>
    <section class="no-margin">
        <iframe style="width: 100%; height: 200px; border:0;" frameborder="0" allowfullscreen=""
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2000.3918332921105!2d10.740150216095792!3d59.90904418186546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46416e888d507165%3A0xf6e1cc432db68f2a!2sEnonic!5e0!3m2!1sen!2sno!4v1578388703650!5m2!1sen!2sno">
        </iframe>
    </section>
    <section class="container">
        <div class="row">

            <div class="col-md-8 formFields">
                <h4>Contact Form</h4>
                <div class="status alert alert-success" style="display: none"></div>

                <form id="main-contact-form" class="contact-form" name="contact-form" method="post" action=""
                      data-th-action="${portal.componentUrl({})}">
                    <div class="row">
                        <div class="col-md-5">
                            <label>First Name</label>
                            <input type="text" class="input-block-level post-data" name="firstName" required="required" placeholder="Your First Name">
                            <label>Last Name</label>
                            <input type="text" class="input-block-level post-data" name="lastName" required="required" placeholder="Your Last Name">
                            <label>Email Address</label>
                            <input type="text" class="input-block-level post-data" name="email" required="required" placeholder="Your email address">
                        </div>
                        <div class="col-md-7">
                            <label>Message</label>
                            <textarea name="message" id="message" required="required" class="input-block-level post-data" rows="8"></textarea>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary btn-large float-right button">Send Message</button>
                    <p> </p>

                </form>
            </div>

            <div class="col-md-4">
                <h4>Our Address</h4>
                <p data-th-text="${text}"></p>
                <p>
                    <i class="icon-map-marker float-left"></i><span class="contactInfo"  data-th-text="${address}"></span>
                </p>
                <p>
                    <i class="icon-envelope"></i><span class="contactInfo" data-th-text="${email}"></span>
                </p>
                <p>
                    <i class="icon-phone"></i><span class="contactInfo"  data-th-text="${phone}"></span>
                </p>
            </div>
        </div>
    </section>
</div>
