<section class="no-margin">
    <iframe width="100%" height="200" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
        src="https://maps.google.com.au/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Oslo,+Oslo+Division,+Bangladesh&amp;aq=0&amp;oq=oslo+ban&amp;sll=40.714353,-74.005973&amp;sspn=0.836898,1.815491&amp;ie=UTF8&amp;hq=&amp;hnear=Oslo+Division,+Norway&amp;t=m&amp;ll=24.542126,90.293884&amp;spn=0.124922,0.411301&amp;z=8&amp;output=embed"></iframe>
</section>

<section id="contact-page" class="container">
    <div class="row-fluid">

        <div class="span8 formFields">
            <h4>Contact Form</h4>
            <div class="status alert alert-success" style="display: none"></div>

            <form id="main-contact-form" class="contact-form" name="contact-form" method="post" action=""
                  data-th-action="${portal.componentUrl({})}">
                <div class="row-fluid">
                    <div class="span5">
                        <label>First Name</label>
                        <input type="text" class="input-block-level post-data" name="firstName" required="required" placeholder="Your First Name" value="Sepideh">
                        <label>Last Name</label>
                        <input type="text" class="input-block-level post-data" name="lastName" required="required" placeholder="Your Last Name" value="Kanani">
                        <label>Email Address</label>
                        <input type="text" class="input-block-level post-data" name="email" required="required" placeholder="Your email address" value="sa@gmail.com">
                    </div>
                    <div class="span7">
                        <label>Message</label>
                        <textarea name="message" id="message" required="required" class="input-block-level post-data" rows="8"></textarea>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary btn-large pull-right">Send Message</button>
                <p> </p>

            </form>
        </div>

        <div class="span3">
            <h4>Our Address</h4>
            <p data-th-text="${text}"></p>
            <p data-th-text="${address}">
                <i class="icon-map-marker pull-left"></i>
            </p>
            <p>
                <i class="icon-envelope"></i> &nbsp;email@example.com
            </p>
            <p>
                <i class="icon-phone"></i> &nbsp;+123 45 67 89
            </p>
            <p>
                <i class="icon-globe"></i> &nbsp;http://www.shapebootstrap.net
            </p>
        </div>

    </div>

</section>
