<section class="services sectionPadding">

	<div data-th-each="service: ${#numbers.sequence(0, #lists.size(serviceList) - 1, 3)}" data-th-remove="tag">
		<div class="container">
			<div class="row-fluid row-eq-height">
				<div data-th-each="index: ${#numbers.sequence(service, service + 2)}" data-th-remove="tag" data-th-with="service=${index lt #lists.size(serviceList) ? serviceList.get(index) : null}">
					<div class="span4" data-th-if="${service != null}">
						<div class="center">
							<i style="font-size: 48px" data-th-class="${service.icon}"></i>
							<h4 data-th-text="${service.title}"></h4>
							<p data-th-text="${service.intro}"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr />
	</div>

</section>
