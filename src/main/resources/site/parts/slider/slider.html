<section id="slide-show">
    <div id="slider" class="sl-slider-wrapper">
        <div class="sl-slider">
            <div data-th-if="${banners}" data-th-each="banner : ${banners}"
                    class="sl-slide item1" data-orientation="horizontal" data-slice1-rotation="-25" data-slice2-rotation="-25" data-slice1-scale="2" data-slice2-scale="2">
                <div class="sl-slide-inner" data-th-style="${banner.backgroundColor != '' ? 'background-color:' + banner.backgroundColor : ''}">
                    <div class="container">
                        <img class="float-right" data-th-src="${banner.image}" alt="" />
                        <h2 data-th-text="${banner.title}"></h2>
                        <h3 class="gap" data-th-text="${banner.secondTitle}"></h3>
                        <a class="btn btn-large btn-transparent" data-th-href="${banner.linkTarget}" data-th-if="${banner.linkTarget}">Learn more</a>
                    </div>
                </div>
            </div>
            <nav id="nav-arrows" class="nav-arrows">
                <span class="nav-arrow-prev"><i class="icon-angle-left"></i></span>
                <span class="nav-arrow-next"><i class="icon-angle-right"></i></span>
            </nav>
        </div>
    </div>
</section>
