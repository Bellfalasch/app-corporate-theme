<section id="portfolio" class="container main">
    <ul class="gallery col-4">
        <li data-th-if="${portfolioList}" data-th-each="portfolio : ${portfolioList}">
            <div class="preview">
                <img data-th-src="${portfolio.image}">
                <div class="overlay">
                </div>
                <div class="links">
                    <a data-toggle="modal" href="#modal-1"><i class="icon-eye-open"></i></a><a data-th-href="${portfolio.url}"><i class="icon-link"></i></a>
                </div>
            </div>
            <div class="desc">
                <h3 data-th-text="${portfolio.title}"></h3>
                <h5 data-th-text="${portfolio.intro}"></h5>
            </div>
            <div id="modal-1" class="modal hide fade">
                <a class="close-modal" href="javascript:;" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></a>
                <div class="modal-body">
                    <img data-th-src="${portfolio.image}"  width="100%" style="max-height:400px">
                </div>
            </div>
        </li>
    </ul>
</section>
