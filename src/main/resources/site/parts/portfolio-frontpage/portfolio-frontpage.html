<section class="portfolio" id="recent-works">
    <div class="container">
        <div class="center">
            <h3 data-th-text="${title}"></h3>
            <p class="lead" data-th-text="${intro}"></p>
        </div>
        <ul class="gallery row">
            <li class="col-sm-3 col-xs-6" data-th-if="portfolios" data-th-each="item : ${portfolios}">
				<div class="preview">
	                <img data-th-if="${item.image}" data-th-src="${item.image}" alt="" />
	                <div class="overlay"></div>
	                <div class="links">
	                    <a data-toggle="modal" href="#modal-1" data-th-if="${item.imageFull}" data-th-href="${'#' + item.uniqueId}"><i class="icon-eye-open"></i></a><a data-th-href="${item.url}" data-th-if="${item.url}"><i class="icon-link"></i></a>
	                </div>
	            </div>
	            <div class="desc">
	                <h5 data-th-text="${item.title}"></h5>
	            </div>
				<div id="modal-1" data-th-id="${item.uniqueId}" data-th-if="${item.imageFull}" class="modal fade">
					<div class="modal-dialog">
						<a class="close" href="#" data-dismiss="modal" aria-hidden="true"><i class="modal-close icon-remove"></i></a>
						<div class="modal-content">
							<div class="modal-body">
								<img data-th-src="${item.imageFull}" alt="" />
							</div>
						</div>
					</div>
				</div>
            </li>
        </ul>
    </div>
</section>
