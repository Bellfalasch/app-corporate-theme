<section id="portfolio" class="container main">
    <ul class="gallery">
        <li data-th-if="${portfolioList}" data-th-each="item : ${portfolioList}">
            <div class="preview">
                <img data-th-if="${item.image}" data-th-src="${item.image}" alt="" />
                <div class="overlay"></div>
                <div class="links">
                    <a data-toggle="modal" href="#modal-1" data-th-if="${item.imageFull}" data-th-href="${'#' + item.uniqueId}"><i class="icon-eye-open"></i></a><a data-th-href="${item.url}" data-th-if="${item.url}"><i class="icon-link"></i></a>
                </div>
            </div>
            <div class="desc">
                <h3 data-th-text="${item.title}"></h3>
                <h5 data-th-text="${item.intro}"></h5>
            </div>
        </li>
    </ul>
</section>
