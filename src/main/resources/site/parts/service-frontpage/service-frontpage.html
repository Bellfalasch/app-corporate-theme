<section id="services">
    <div class="container">
        <div class="center gap">
            <h3 data-th-text="${title}"></h3>
            <p class="lead" data-th-text="${intro}"></p>
        </div>

        <div class="row-fluid" data-th-if="${services}">
           <div class="span4" data-th-each="service : ${services}">
               <div class="media">
                   <div class="pull-left">
                       <i class="icon-medium" data-th-classappend="'icon-' + ${service.icon}"></i>
                   </div>
                   <div class="media-body">
                       <h4 class="media-heading" data-th-text="${service.serviceTitle}"></h4>
                       <p data-th-text="${service.serviceIntro}"></p>
                   </div>
               </div>
           </div>
        </div>
    </div>
</section>
