<section  id="services">
    <div class="container">
        <div class="center gap">
            <h3 data-th-text="${title}"></h3>
            <p class="lead" data-th-text="${intro}"></p>
        </div>

		  <div data-th-each="service: ${#numbers.sequence(0, #lists.size(services) - 1, 3)}" data-th-remove="tag">
	  			<div class="row-fluid row-eq-height">
	  				<div data-th-each="index: ${#numbers.sequence(service, service + 2)}" data-th-remove="tag" data-th-with="service=${index lt #lists.size(services) ? services.get(index) : null}">
	  					<div class="span4" data-th-if="${service != null}">
		                <div class="media">
		                    <div class="pull-left">
		                        <i class="icon-medium" data-th-classappend="${service.icon}"></i>
		                    </div>
		                    <div class="media-body">
			  						  <h4 class="media-heading" data-th-text="${service.title}"></h4>
			  						  <p data-th-text="${service.intro}"></p>
								  </div>
	  						</div>
	  					</div>
	  				</div>
	  			</div>
	  			<div class="gap"></div>
	  	  </div>
    </div>
</section>
